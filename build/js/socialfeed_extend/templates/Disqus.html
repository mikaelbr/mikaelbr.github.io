<div class="socialfeed-item socialfeed-disqus">
  <i class="socialfeed-icon icon-comments"></i>
  <header>
    <h2><a href="{{author.profileUrl}}">{{author.name}}</a> posted a comment:</h2>
    <time datetime="{{createdAt}}">{{moment createdAt}}</time>
  </header>
  <div class="socialfeed-body">
    {{message}}
  </div>
</div>
