<div class="socialfeed-item socialfeed-github socialfeed-github-pull-request">
  <i class="socialfeed-icon icon-github"></i>
  <header>
    <h2>
      <a href="{{userURL actor}}">{{actor.login}}</a> 
      {{payload.action}} pull request <a href="{{payload.pull_request.html_url}}">{{repo.name}}#{{payload.number}}</a>
    </h2>
    <time datetime="{{created_at}}">{{moment created_at}}</time>
  </header>
  <div class="socialfeed-body">
    {{payload.pull_request.title}}
  </div>
</div>
