<div class="socialfeed-item socialfeed-github socialfeed-github-createbranch">
  <i class="socialfeed-icon icon-github"></i>
  <header>
    <h2>
      <a href="{{userURL actor}}">{{actor.login}}</a> created branch 
      <a href="{{repoURL repo}}/tree/{{payload.ref}}">{{payload.ref}}</a> at 
      <a href="{{repoURL repo}}">{{repo.name}}</a>
    </h2>
    <time datetime="{{created_at}}">{{moment created_at}}</time>
  </header>
</div>
