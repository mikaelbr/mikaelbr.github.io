<div class="socialfeed-item socialfeed-github socialfeed-github-issue">
  <i class="socialfeed-icon icon-github"></i>
  <header>
    <h2>
      <a href="{{userURL actor}}">{{actor.login}}</a> {{payload.action}} issue 
      <a href="{{payload.issue.html_url}}">{{repo.name}}#{{payload.number}}</a>
    </h2>
    <time datetime="{{created_at}}">{{moment created_at}}</time>
  </header>
  <div class="socialfeed-body">
    {{payload.issue.title}}
  </div>
</div>
