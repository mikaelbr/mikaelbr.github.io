<div class="socialfeed-item socialfeed-twitter">
  <i class="socialfeed-icon icon-twitter-sign"></i>
  <header>
    <h2><a href="http://twitter.com/{{user.screen_name}}">@{{user.screen_name}}</a> tweeted:</h2>
    <time datetime="{{created_at}}">{{moment created_at}}</time>
  </header>
  <div class="socialfeed-body">
    {{twitParse this}}
  </div>
  <p class="details-link"><a href="http://twitter.com/{{user.screen_name}}/status/{{id_str}}">Permalink</a></p>
</div>
